<ion-header>
  <ion-toolbar>
    <ion-title>
      Search Product
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block">Remote</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block">Shell</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-progress-bar (click)="onClickSave()" color="success" [value]="progress"></ion-progress-bar>
        </ion-col>
        <ion-col size="6">
          <ion-button class="cancelbutton" color="danger" expand="block">Cancel</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
